<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>My page</title>  
   <!-- Naver Tap -->
</head>
<body>
  <p>This is my page</p>
  <a href="https://www.google.co.kr/">google</a> 
  <!-- 하이퍼 링크 a -->
  <!-- a하고 tap 누르면 태그 자동으로 해줌 -->
  <img src="images/sample.png" alt="sample image">
  <!-- 로컬 주소나 온라인상 이미지 주소 -->
  <img src="images/sampleㄴ.png" alt="sample image">
  <!-- alt는 본 이미지에 문제가 생길때, 대신하는 이미지 -->
  <!-- 인스타그램이나 페이스북 이미지 경우 AI가 판독해서 alt에 기입해줌 -->
  <img src="https://random.imagecdn.app/500/400" alt="random image">
  <!-- 웹에서 가장많이 쓰는것 : 개발자 도구 ; crome 사용 권고 -->
</body>
</html>
