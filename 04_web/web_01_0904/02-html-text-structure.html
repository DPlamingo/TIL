<!-- ! 와 tap 으로하면 바로 body 작성할 수 있게 자동완성 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- (2칸)들여쓰기와 html 문법은 상관관계가 없다 -->
<body>
  <h1>main heading</h1>
  <h2>sub heading</h2>
  <p>this is my page</p>
  <p>this is <em>emphasis</em></p>
  <p>Hi my <strong>name is</strong> air</p>
  <ol> 
    <!-- ol은 순서, ul은 불릿 -->
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹</li>
  </ol>
  
</body>
</html>
