<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // const로 선언하면 재할당 불가능 그래서 let 써야함
    let name = '홍길동'
    const age = 30
    name = '김철수'
    
    // 출력이 김철수가됨
    console.log(name) 
    // 괄호는 소괄호로 닫고 and 는 &&임.
    if (name === '김철수' && age === 30){ 
      // python f' 이 `` 백틱, $ 로 변수 지정
      console.log(`${name}의 나이는 ${age}살 입니다.`)
    }
    let new_age = age 
    new_age += 1
    console.log(`1년이 지나 이제 ${name}는/은 ${new_age}살이 되었습니다.`)
  </script>
</body>
</html>
