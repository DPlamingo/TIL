<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num = 5
    // 일치 연산자는 암묵적으로 형변환을 안해줌 5와 True는 같지 않다.
    while (num > 0){
      console.log(`카운트 다운 : ${num}`)
      // const로 선언한 변수는 재 할당이 불가능하다.
      //  -= 할당연산자는 원본 변수의 값에 특정 값을 빼서 재할당하는 연산자다
      num -= 1}
    
    const students = ['가', '나', '다', '라']
    // 
    for (student in students){
      console.log(student)}
    
    for (let i = 5; i > -1; i--) {
      console.log(i)
      console.log(students[i])
    }
  </script>
</body>

</html>
